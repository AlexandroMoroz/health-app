<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Tus consultas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/error.css">
        <link rel="stylesheet" href="/css/star.css">
    </head>

    <body>

        <hr>
        <a href="/" class="btn btn-primary">Volver a inicio</a>

        <div class="container">
            <div class="row">


                <div class="card border-primary mb-3" style="max-width: 25rem; margin: 0 20px;background-color: #e9f5fb;"
                     th:each="iterador : ${consulta}">
                    <div class="card-header" th:text="${'Consulta de ' + iterador.profesional.especialidad}"></div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${iterador.fecha + ' a las ' + iterador.horario+':00'}"></h5>
                        <p class="card-text" th:text="${'En ' + iterador.profesional.domicilio}"></p>
                        <p class="card-text"
                           th:text="${'Con '+ iterador.profesional.nombre + ' ' + iterador.profesional.apellido}"></p>
                        <p class="card-text" th:text="${'$' + iterador.precio}"></p>
                    </div>
                    <p th:if="${#dates.format(#dates.createNow(), 'yyyy-MM-dd') < iterador.fecha}">Solo podras calificar
                        luego de la consulta</p>
                    <form class="formulario p-3" th:action="@{/consulta/calificar/__${iterador.profesional.id}__}"
                          method="POST" enctype="multipart/form-data"
                          th:if="${(#dates.format(#dates.createNow(), 'yyyy-MM-dd') >=  iterador.fecha)}">
                        <form class="formulario"
                              th:action="@{/consulta/calificar/__${iterador.profesional.id}__}" method="POST"
                              enctype="multipart/form-data">
                            <div class='align-items-center row'>
                                <div>
                                    <input class="star star-5" id="star-5" type="radio" name="calificacion" value="1" />

                                    <label class="star star-5" for="star-5"></label>

                                    <input class="star star-4" id="star-4" type="radio" name="calificacion" value="2" />

                                    <label class="star star-4" for="star-4"></label>

                                    <input class="star star-3" id="star-3" type="radio" name="calificacion" value="3" />

                                    <label class="star star-3" for="star-3"></label>

                                    <input class="star star-2" id="star-2" type="radio" name="calificacion" value="4" />

                                    <label class="star star-2" for="star-2"></label>

                                    <input class="star star-1" id="star-1" type="radio" name="calificacion" value="5" />

                                    <label class="star star-1" for="star-1"></label>
                                </div>

                                <div>
                                    <button type="submit" class="btn btn-outline-primary ms-2 mt-1 botones">Calificar</button>
                                </div>
                            </div>


                        </form>

                        <a class="btn btn-primary mb-3" th:href="@{/consulta/eliminar/__${iterador.id}__}">Dar de baja
                            consulta</a>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>

                <div th:replace="fragments/footer :: footer"></div>
                </body>

                </html>
