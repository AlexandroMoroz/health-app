<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  <title>Health Service App</title>
  </head>
  <body>

<!-- NAVBAR -->

<header th:replace="fragments/navbar :: nav_bar"></header>
<div class="container">
    
<form class="formulario p-3" th:action="@{/registro}" method="POST">

    <div class="mb-3">
        <label class="form-label">Ingresar Matricula</label>
        <input type="text" class="form-control" name="nombre" placeholder="78249" required>
    </div>

    <div class="form-group my-3">

        <label class="form-label">Seleccionar especialidad</label>
    
        <select class="custom-select" name="especialidad" required>
    
            <option ></option>
    
            <option th:each="especialidad : ${especialidades}"
                    th:value="${especialidad}"
                    th:text="${especialidad}"
                    >
        </select>
    </div>

  <button type="submit" class="btn btn-primary mt-3 botones">Enviar</button>
</form>
</div>  


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
