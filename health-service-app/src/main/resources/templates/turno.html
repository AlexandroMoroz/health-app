<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/consultas.css">
        <title>Reservar turno</title>
    </head>
    <body>

        <!-- NAVBAR -->

        <header th:replace="fragments/navbar :: nav_bar"></header>


        <!-- TABS RESERVA TURNO -->


        <form id="regForm" action="">

            <h1>Reserva tu turno:</h1>


            <div class="tab mb-4">Seleccione una especialidad:
                <select class="form-select" aria-label="Default select example" required>
                    <option selected></option>
                    <option th:each="especialidad : ${especialidades}" th:text="${especialidad}"></option>
                </select>

            </div>

            <div class="tab mb-4">Seleccione una localidad:
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>Placeholder</option>

                </select>
            </div>

            <div class="tab mb-4">Lista de profesionales disponibles:
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>Placeholder</option>
                </select>
            </div>

            <div style="overflow:auto;">
                <div style="float:right;">
                    <button class="btn btn-success" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button class="btn btn-success" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            </div>


            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
               
            </div>

        </form>


        <!-- FOOTER -->

        <div th:replace="fragments/footer :: footer"></div>

        <script src="js/jquery.js"></script>
        <script src="/js/consultas.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
